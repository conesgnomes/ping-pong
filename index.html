<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
        <p>Enter a number below and the computer will count to that number with some additional fun thrown in</p>
      </div>
      <form id="number-submit">
        <div class="form-group">
            <label for="number-input">Enter a positive number:</label>
            <input id="number-input" type="text">
        </div>
        <button type="submit" name="button">Submit</button>
      </form>
      <span id="result"></span>
    </div>
  </body>
</html>
